<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>OAK</title>
</head>
<body class="login-container">
    <div class="purple-circle top"></div>
    <div class="purple-circle bottom"></div>
    <div class="card-main">
        <div class="title-oak">
            <h1>
                OAK
            </h1>
        </div>
        <form action="#" class="textfield-container">
                <label for="login">Login:</label>
                <input type="text" name="login" id="login" placeholder="Digite seu login aqui...">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha aqui...">
        </form>
        <div>
            <button class="button-primary float-right" onclick="logar()">Entrar</button>
        </div>
    </div>
    <script>
        function logar() {
            let login = document.getElementById('login').value;
            let senha = document.getElementById('senha').value;

            if (login == "admin" && senha == "admin") {
                alert("Sucesso");
                location.href = "room.html";
            } else {
                alert('Usuario ou senha incorretos');
            }
        }
    </script>
</body>

</html>
